<div class="login-container">
  <mat-card class="login-card">
    <h2 class="login-title">Login</h2>

    <form [formGroup]="usuario" (ngSubmit)="enviar()">
      <mat-form-field appearance="fill" class="small-field" hideRequiredMarker>
        <mat-label>E-mail</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput type="email" name="email" required formArrayName="email" />
        @if(usuario.get('email')?.touched && usuario.get('email')?.invalid){
          <div>
            @if(usuario.get('email')?.errors?.['required']){
              <small>E-mail deve ser obrigatorio.</small>
            }
            @if(usuario.get('email')?.errors?.['email']){
              <small>Formato de E-mail deve ser valido.</small>
            }

            </div>
            }
      </mat-form-field>


      <mat-form-field appearance="fill" class="small-field" hideRequiredMarker>
        <mat-label>Senha</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput
              [type]="esconderSenha ? 'password' : 'text'"
              name="senha"
              required />

        <button mat-icon-button
                matSuffix
                type="button"
                (click)="esconderSenha = !esconderSenha"
                [attr.aria-label]="'Toggle password visibility'"
                [attr.aria-pressed]="!esconderSenha">
          <mat-icon>{{ esconderSenha ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>


      <div class="login-options">
        <mat-checkbox labelPosition="before">Me lembre</mat-checkbox>
        <a class="senha" href="#">Esqueceu sua Senha?</a>
      </div>

      <button class="login-button">
        LOGIN
      </button>
    </form>
  </mat-card>
</div>
